<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Three overlapping circles representing multiple models -->
  <g filter="url(#glow)" fill="none" stroke="#22d3ee" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Top circle -->
    <circle cx="64" cy="42" r="22" opacity="0.9"/>
    <!-- Bottom-left circle -->
    <circle cx="48" cy="72" r="22" opacity="0.9"/>
    <!-- Bottom-right circle -->
    <circle cx="80" cy="72" r="22" opacity="0.9"/>
    <!-- Center convergence point -->
    <circle cx="64" cy="62" r="4" fill="#22d3ee" stroke="none" opacity="0.8"/>
    <!-- Connection lines from center to each circle center -->
    <line x1="64" y1="62" x2="64" y2="42" stroke-width="1.5" opacity="0.5"/>
    <line x1="64" y1="62" x2="48" y2="72" stroke-width="1.5" opacity="0.5"/>
    <line x1="64" y1="62" x2="80" y2="72" stroke-width="1.5" opacity="0.5"/>
    <!-- Node dots at circle centers -->
    <circle cx="64" cy="42" r="3" fill="#22d3ee" stroke="none" opacity="0.7"/>
    <circle cx="48" cy="72" r="3" fill="#22d3ee" stroke="none" opacity="0.7"/>
    <circle cx="80" cy="72" r="3" fill="#22d3ee" stroke="none" opacity="0.7"/>
  </g>
</svg>